<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
      <button>Click for hide the second list</button>
    <script>
        hide = true;
       $("ul li:first-child").css("color","cyan");
       $("ul li:even").css("text-decoration", "underline");
       $(":button").click(function(){
            $("ul:eq(1)").toggle();
            if(hide){
                $(":button").html("Click for show the second list");
                hide = false;
            }
            else{
                $(":button").html("Click for hide the second list");
                hide = true;
            }
       });
    </script>
</body>
</html>
